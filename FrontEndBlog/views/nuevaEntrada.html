                <div class="col d-flex flex-column">

                    <label for="">Imagen de la entrada:</label>
                    <img width="100%" src="images/aprenderHaciendo_Aristoteles.png" alt="">
                 
                </div>
            </div>
        </div>
        <div class="col-7">
            <label for="descripcionId">DescripciÃ³n de la entrada:</label>
            <!-- <textarea name="" id="descripcionId" cols="30" rows="5"></textarea> -->

                <textarea ng-model="entrada.descripcion" class="form-control" name="" id="descripcionId" cols="8" rows="10"></textarea>
            </div>
            
        </div>
    </div>
</div>
